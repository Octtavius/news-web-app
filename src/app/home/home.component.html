<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mt-15" *ngFor="let article of news?.articles">
        <mat-card>
            <img mat-card-image [src]="article.urlToImage" alt="">

            <mat-card-header>
                <mat-card-title>
                    {{article.title}}
                </mat-card-title>


            </mat-card-header>

            <mat-card-content>
                <p>{{article.content}}
            </mat-card-content>

            <mat-card-actions>
                <button mat-button> Favourites</button>
                <button mat-button> Read more</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
